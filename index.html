<!DOCTYPE html>

  <style>

    p { color: #cfd3da; font-size: 1.06rem; }
    .brand { display: flex; align-items: center; gap: 0.9rem; margin-bottom: 0.8rem; }
    .brand img { height: 60px; width: 60px; object-fit: contain; }
    .cta { margin-top: 1.2rem; display: flex; gap: 0.7rem; flex-wrap: wrap; }
    .btn-main { background: #A48111; color: #fff; border: none; border-radius: 6px; padding: 0.7rem 1.1rem; font-weight: 600; }
    .btn-outline { background: transparent; color: #B69D74; border: 1px solid #2c2f3a; border-radius: 6px; padding: 0.7rem 1.1rem; font-weight: 600; }
    .links { margin-top: 0.8rem; font-size: 0.95rem; color: #9097a5; }

        </div>
      </div>
      <h1>Hamarosan indul az új oldal</h1>
      <p>Épp egy letisztult, fókuszált élményt készítünk elő. Addig is iratkozz fel, és elsőként értesítünk a nyitásról.</p>
      <form class="row g-2" action="https://forms.gle/Nw7Gwy9nobiGxE6t6" method="get">

          <input type="email" class="form-control" placeholder="E-mail címed" required>

      <div class="links">
